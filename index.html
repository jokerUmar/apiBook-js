<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="overlay"></div>
    <header>
        <div class="container">

            <nav class="nav">

                <a class="logo" href=""><img src="./images/logo.png" alt=""></a>

                <form class="form">
                    <img src="./images/search-icon.png" alt="">
                    <input type="text" required class="search-input" placeholder="Search books">
                </form>

                <div class="header-end">
                    <img src="./images/sun-icov.png" alt="">
                    <button>Logout</button>
                </div>

            </nav>
        </div>

        <div class="line"></div>

        <div class="container">
            <div class="header-result">
                <p class="results">Showing <span class="number-showing">10</span> Result(<span
                        class="number-result">200</span>)</p>

                <button class="sort-btn">
                    <img src="./images/calendar.png" alt="">
                    <p>Order by newest</p>
                </button>

            </div>

        </div>
        <div class="line"></div>

        <div class="modal">

            <div class="modal-box">
            </div>
        </div>

    </header>


    <main class="main">

        <div class="container">

            <div class="bookmark">

                <h1 class="bookmark__title">Bookmarks</h1>
                <p class="bookmark__text">If you don’t like to read, you haven’t found the right book</p>

                <div class="bookmark-list">

                </div>

            </div>


            <div class="list">
            </div>


        </div>

        <div class="pages">
            <button style="width: 30px; height: 30px;" class="orqaga"> < </button>
            <div class="pagination"></div>
            <button style="width: 30px; height: 30px;" class="oldiga"> > </button>
        </div>

    </main>



    <script src="./app.js"></script>
</body>

</html>
